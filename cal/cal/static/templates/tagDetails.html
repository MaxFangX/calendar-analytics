<div>
  <h3 class="well">Average hours per week: {{ tagHours }}<h3>
  <button ng-click='showDaily()'>Daily</buton>
  <button ng-click='showWeekly()'>Weekly</button>
  <button ng-click='showMonthly()'>Monthly</button>
  <nvd3 options="tagLine" data="ctrlDetails"></nvd3>
  <h3 class="well">Contained Events</h3>
  <ul class="list-group" ng-repeat="tag in tagEvents">
    <li class="list-group-item">{{ tag.start }}: {{ tag.name }}</li>
  </ul>
</div>
