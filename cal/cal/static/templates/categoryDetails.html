<div>
  <h3 class="well">Average hours per week: {{ categoryHours }}<h3>
  <div ng-hide="categoryEvents.dataLoaded" class="preloader"></div>
  <div ng-if="categoryEvents.dataLoaded">
    <nvd3 options="categoryLine" data="categoryDetails"></nvd3>
  </div>
  <h3 class="well">Contained Events</h3>
  <ul class="list-group" ng-repeat="category in categoryEvents">
    <li class="list-group-item">{{ category.start }}: {{ category.name }}</li>
  </ul>
</div>
