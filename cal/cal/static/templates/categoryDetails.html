<div>
  <h3 class="well">Average hours per {{$ctrl.timeStep}}: {{ $ctrl.averageHours }}<h3>
  <button ng-click='$ctrl.showDaily()'>Daily</buton>
  <button ng-click='$ctrl.showWeekly()'>Weekly</button>
  <button ng-click='$ctrl.showMonthly()'>Monthly</button>
  <nvd3 options="$ctrl.categoryLine" data="$ctrl.ctrlGraphData"></nvd3>
  <h3 class="well">Contained Events</h3>
  <ul class="list-group" ng-repeat="category in $ctrl.categoryEvents">
    <li class="list-group-item">{{ category.start }}: {{ category.name }}</li>
  </ul>
