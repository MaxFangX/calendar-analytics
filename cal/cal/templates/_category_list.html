<div class="cal-category-list" ng-controller="CategoriesController">
  <h4 class="well">Categories - Last Week</h4>
  <ul class="list-group">
    {% for category in color_categories %}
    <li class="list-group-item">{{category.label}}: {{category.hours}} hours</li>
    {% endfor %}
  </ul>
  <nvd3 options="options" data="data"></nvd3>
</div>
