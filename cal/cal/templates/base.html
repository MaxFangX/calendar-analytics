{% load staticfiles %}
{% block top_html %}
<html>
{% endblock %}
  <head>
    {% block head %}
      <title>CalendarAnalytics</title>
      <script src="{% static "lib/js/jquery-1.11.3.min.js" %}"></script>

      <!-- BEGIN Google Server-Side App Sign In -->
      <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
      <script>
        function start() {
          gapi.load('auth2', function() {
            auth2 = gapi.auth2.init({
              client_id: "{{ google_client_id }}",
              // Scopes to request in addition to 'profile' and 'email'
              scope: 'https://www.googleapis.com/auth/calendar',
              redirect_uri: 'postmessage'
            });
          });
        }
      </script>
      <!-- END Google Server-Side App Sign In -->
    {% endblock %}
    {% block head_css %}
      <link rel="stylesheet" href="{% static "lib/css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "lib/css/bootstrap.min.css.map" %}">
    {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    {% block bottom_js %}
      <!-- Helper function to grab cookies, mostly for csrf -->
			<script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        // Use like this:
        // var csrftoken = getCookie('csrftoken');
			</script>
      <script type="text/javascript" src="{% static "lib/js/bootstrap.min.js" %}"></script>
    {% endblock %}
  </body>
</html>
