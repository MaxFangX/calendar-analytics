{% load staticfiles %}
{% block top_html %}
<html>
{% endblock %}
  <head>
    {% block head %}
      <title>CalendarAnalytics</title>
      <script src="{% static "lib/js/jquery-1.11.3.min.js" %}"></script>

			<!-- START Python Social Auth Logout -->
			<script type="text/javascript">
				gapi.load('auth2', function () {
					var auth2;

					auth2 = gapi.auth2.init({
						client_id: "{{ social_auth_google_plus_key }}",
						scope: "{{ social_auth_google_oauth2_scope }}"
					});

					auth2.then(function () {
						if (auth2.isSignedIn.get()) {
							$('#logout').on('click', function (event) {
								event.preventDefault();
								auth2.signOut().then(function () {
									console.log("Logged out from Google+ platform");
									document.location = "/logout";
								});
							});
						}
					});
				});
			</script>
			<!-- END Python Social Auth Logout -->
    {% endblock %}
    {% block head_css %}
      <link rel="stylesheet" href="{% static "lib/css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "css/calendaranalytics.css" %}">
    {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    {% block bottom_js %}
      <!-- Helper function to grab cookies, mostly for csrf -->
			<script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        // Use like this:
        // var csrftoken = getCookie('csrftoken');
			</script>

      <script type="text/javascript" src="{% static "lib/js/bootstrap.min.js" %}"></script>
    {% endblock %}
  </body>
</html>
