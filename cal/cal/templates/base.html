{% load staticfiles %}
{% block top_html %}
<html>
{% endblock %}
  <head>
    {% block head %}{% endblock %}
    {% block head_css %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    {% block bottom_js %}

    {% endblock %}
  </body>
</html>
