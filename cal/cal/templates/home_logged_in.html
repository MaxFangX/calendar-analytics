{% extends "base.html" %}
{% block content %}
<h1>Logged in homepage</h1>
<a href="/auth/google">Authorize Google</a><br>

<h3><a href="/logout">CJ log out</a></h3>

<a href="#" onclick="signOut();">Google sign out</a>
{% endblock %}

{% block bottom_js %}
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
</script>
{% endblock %}
